<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!--------------FONTS---------------->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
<link rel="StyleSheet" href= "styles.css"  type= "text/css">

</head>
<body>
  <main class="card-container">
    
      <img class="logo" src="./images/logo.svg">
    
    <div class="picture"></div> 

    <h1><span>We're</span> coming soon</h1>

    <p class="text">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form class="input" id="input">

        <input class="email" type="email" name="email" id="email" placeholder="Email Address">

        <img class="error-icon" src="./images/icon-error.svg" id="error-icon">

        <button class="btn-submit" type="submit" id="btn-submit"><img class="arrow" src="./images/icon-arrow.svg" alt="error"></button>

        <p class="error-msg" id="error-msg">Please provide a valid email</p>
        <p class="success-msg" id="success-msg">Submitted! thank you :)</p>

      </form>
     
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/LilithNixx">LilithNixx</a>.
    </p>
  </footer>

  <script src="app.js"></script>

</body>
</html>
